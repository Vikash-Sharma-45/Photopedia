<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <form class="card">
        <h3>Give us your valuable feedback</h3>
        <p>Your feedback is very important to us</p>
        <div class="emoji-container">
            <button class="btn-normal">&#128522;</button>
            <button class="btn-normal">&#128515;</button>
            <button class="btn-normal">&#128519;</button>
            <button class="btn-normal">&#128531;</button>
            <button class="btn-normal">&#128532;</button>
            <button class="btn-normal">&#128545;</button>
        </div>
        <p>What you want to say?</p>
        <textarea placeholder="point of view"></textarea>
        <p>Are you want to share this publickly?</p>
        <input type="radio">
        <label for="radio">Yes</label>
        <input type="radio">
        <label for="radio">No</label>

        <input type="text" placeholder="Nickname">
        <input type="text" placeholder="Email address (will no be published)">

        <input type="radio">
        <label for="radio">I accept the <a>terms and condition.</a></label>

        <button class="btn btn-outline-light">Submit</button>
        
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
